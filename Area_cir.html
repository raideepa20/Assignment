<html>
<head>
<title>Find the area and circumference of a circle</title>
</head>
<body>
  <script language="JavaScript">     
        function CalcArea_Cir(){
        var radius  =document.form1.txtRadius.value;     
        document.write("<P>The circumference is " + (2 * radius * Math.PI) + "</p>");
        document.write("<P>The area is " + (radius * radius * Math.PI) + "</p>");     
    }
    </script>
    <form name=form1>
        Enter the radius of circle:
       <input type="text" name="txtRadius" size=10>
       <br>
       <input type="button" value="Calculate" onClick='CalcArea_Cir();'/> 
    </form>
</script>
</body>
</html>
